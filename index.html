<body>
    <header>
          <!-- Creating a navigation bar using the
         .navbar class of bootstrap -->
    <nav class="navbar navbar-expand-sm mb-3">
        <a class="navbar-brand" href="index.html"><img src="./images/logo.jpg" height="70px" alt="logo" id="logo"></a>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="#">
                  Tasks
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">
                  LOGIN

            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">
                  SIGNUP
                </a>
            </li>
        </ul>
    </nav>
    </header>  
    <main>
        <div class="main">
            <form>
                <div class="div">
                    <div class="title">
                        <label class="title" for="title">Title</label>
                        <input type="text" name="title" id="title"placeholder="Enter your title here...">
                    </div>
                    <div class="task">
                        <label class="task" for="task">Task</label>
                        <input type="text" name="task" id="task" placeholder="Enteryour task here...">
                    </div>
                    <div class="comment">
                        <label class="comment" for="comment">####</label>
                        <input type="text" name="comment" id="comment"placeholder="comment...">
                    </div>
                    <div class="date">
                        <label for="date">Date</label>
                        <input type="date" name="" id="">
                    </div>
                    <div class="time">
                        <label for="time">Time</label>
                        <input type="time" name="time" id="">
                    </div>
                    <div class="btn">Create Task</div>
                </div>
            </form>
        </div>
    </main>


    <script src="index.js"></script>
